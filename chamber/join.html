<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber Join Page</title>
    <meta name="description" content="Home page for Chamber of Commerce website. Created for a school assignment.">
    
    <!-- CSS Link -->
    <link rel="icon" type="image/png" href="/wdd230/chamber/images/favicomatic/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="/wdd230/chamber/styles/base.css">
    <link rel="stylesheet" href="/wdd230/chamber/styles/medium.css">
    <link rel="stylesheet" href="/wdd230/chamber/styles/large.css">
    <link rel="stylesheet" href="/wdd230/chamber/styles/form.css">
</head>
<body>
    <header>
        <a href="/wdd230/chamber/index.html">
            <img 
                class="logo-img" 
                src="/wdd230/chamber/images/logo.webp" alt="logo-img" 
                srcset="/wdd230/chamber/images/logo@0.25x.png 1x, 
                        /wdd230/chamber/images/logo@0.5x.png 2x,
                        /wdd230/chamber/images/logo.png 3x"
                >
        </a>
        <h1>Ormoc Chamber of Commerce</h1>
        <p class="headerdate">Current Date: <span id="currentdate"></span></p>
        <p id="pmeetandgreet"><span id="meetandgreet"></span></p>
        
        <nav>
            <button id="hamburgerBtn" class="open"><span>X</span><span>&#9776;</span></button>
            <ul id="primaryNav">
                <li><a href="/wdd230/chamber/index.html">Home</a></li>
                <li><a href="/wdd230/chamber/discover.html">Discover</a></li>
                <li><a href="/wdd230/chamber/directory.html">Directory</a></li>
                <li><a href="/wdd230/chamber/join.html" id="open-tab">Join</a></li>
                <li><a href="/wdd230/chamber/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/wdd230/chamber/thankyou.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Business Position Title <input type="text" name="lname" ></label>
                <label class="top">Email* <input type="email" name="email" placeholder="username@example.com" required></label>
                <label class="top">Cellphone Number* <input type="tel" name="phone" required></label>
                <label class="top">Business Name* <input type="text" name="business" required></label>
            </fieldset>

            <fieldset>
                <legend>Membership Level</legend>
                <label class="sbs"><input type="radio" name="membership" value="NP" class="NP">NP Membership (no fee)</label>
                <label class="sbs"><input type="radio" name="membership" value="bronze">Bronze Membership ($50 fee)</label>
                <label class="sbs"><input type="radio" name="membership" value="silver">Silver Membership ($100 fee)</label>
                <label class="sbs"><input type="radio" name="membership" value="gold">Gold Membership ($200 fee)</label>
            </fieldset>

            <fieldset>
                <legend>Business Description</legend>
                <label class="top">Please describe your business briefly. <br><textarea name="description" rows="10" cols="45"></textarea></label>

            </fieldset>

            <input type="submit" value="Join Now" class="submitBtn">
        </form>
    </main>
    <footer>
        <img src="/wdd230/chamber/images/logo.png" alt="logo image">
        <div id="contact-info">
            <p>contact@philchamber.com</p>
            <p>+63 922 8833 060</p>
        </div>
        <a href="#">Location</a>
        <div id="base">
            <p>&copy; 2022 <br> Ormoc Chamber of Commerce <br> Marielle Honey P. Chiong <br> WDD 230 Project</p>
        </div>
        <p class="date"><span id="date1"></span></p>
        <script src="https://mariellechiong.github.io/wdd230/scripts/myscripts.js"></script>
        <script src="/wdd230/chamber/scripts/myscripts.js"></script>
    </footer>
</body>
</html>
